version: "3.7"
services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
      target: development
    volumes:
      - ./api:/api
    environment:
      - DB_USER=root
      - DB_NAME=task-api
      - DB_PASSWORD=password
      - DB_HOST=mysql
      - DB_PORT=3306
      - SIGNINGKEY=signingkey
    ports:
      - "8080:8080"
    depends_on:
      - mysql
  front:
    build:
      context: .
      dockerfile: ./docker/front/Dockerfile
      target: development
    volumes:
      - ./front:/app
      - node_modules:/app/node_modules
      - next:/app/.next
    ports:
      - "3000:3000"
    depends_on:
      - mysql
      - api
  mysql:
    build:
      context: ./docker/mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_db:/var/lib/mysql:delegated
    environment:
      - MYSQL_DATABASE=task-api
      - MYSQL_ROOT_PASSWORD=password
volumes:
  mysql_db:
    driver: local
  node_modules:
    driver: local
  next:
    driver: local